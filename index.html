  <script type="application/javascript">
    function check() {
      if (window.confirm('送信してよろしいですか？')) { // 確認ダイアログを表示
        return true; // 「OK」時は送信を実行
      }
      else { // 「キャンセル」時の処理
        window.alert('キャンセルされました'); // 警告ダイアログを表示
        return false; // 送信を中止
      }
    }
  </script>

            <div class="field">

            </div>
            <div class="field half">

            <div class="field half">

            </div>
            <div class="field">

                <option value="11">初期チュートリアルエリア(命名未定)</option>
                <option value="12">地下世界</option>
                <option value="13">テーブルマウンテン</option>
                <option value="14">クラウディア</option>
                <option value="15">ガリバーランド</option>
                <option value="16">トカルトコルデ</option>

                <option value="0" disabled="disabled"></option>
                <option value="100"> - ネザー -</option>
                <option value="110">煉獄</option>
                <option value="120">ネザーアスレ</option>
                <option value="0" disabled="disabled"></option>

                <option value="200"> - エンド -</option>
                <option value="210">植物庭園</option>
                <option value="220">エンド城</option>

                <!--通常世界：0-->
